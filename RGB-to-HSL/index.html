<!DOCTYPE html>
<html>
    <head>
        <title>Convertisseur de RGB vers HSL</title>
        <meta charset="utf8">
        <script type="text/javascript" src="main.min.js"></script>
    </head>
    <body>
        <input type="range" name="r-range" id="r-range" min="0" max="255" value="0"/>
        <input type="number" name="r-number" id="r-number" min="0" max="255" value="0"/><br />
        <input type="range" name="g-range" id="g-range" min="0" max="255" value="0"/>
        <input type="number" name="g-number" id="g-number" min="0" max="255" value="0"/><br />
        <input type="range" name="b-range" id="b-range" min="0" max="255" value="0"/>
        <input type="number" name="b-number" id="b-number" min="0" max="255" value="0"/><br />
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
